<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Window</title>
    <style>
        /* Your styles are fine */
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f4f8;
            color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            color: #3498db;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.2em;
            text-align: center;
        }
        #focus-c-btn {
            display: none;
            margin-top: 15px; /* Add some spacing */
        }
    </style>
</head>

<body>
    <h1 id="windowTitle">Loading Window...</h1>
    <p id="windowText">Please wait, content is being prepared.</p>
    <button id="focus-c-btn">Click to send message to main window: "Focus Child Window 2"</button>
    <script src="child.js" defer></script>
</body>

</html>
